<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #c9d1d9;
        }
        .register-container {
            background: #161b22;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .form-control {
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
        }
        .form-control::placeholder {
            color: #8b949e;
        }
        .form-control:focus {
            background: #0d1117;
            border-color: #58a6ff;
            box-shadow: none;
            color: #c9d1d9;
        }
        .btn-primary {
            background: #1f6feb;
            border: none;
            border-radius: 6px;
            padding: 10px;
            font-weight: bold;
            color: #fff;
        }
        .btn-primary:hover {
            background: #316dca;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2 class="text-center mb-3">Cadastro de Autores</h2>
    <form method="post" th:action="@{/register-book}">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do autor" required>
        </div>
        <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
        </div>
        <div class="mb-4">
            <label for="nacionalidade" class="form-label">Nacionalidade</label>
            <input type="text" class="form-control" id="nacionalidade" name="nacionalidade" placeholder="Digite a nacionalidade" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Salvar</button>
    </form>
</div>
</body>
</html>
