<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #c9d1d9;
        }
        .register-container {
            background: #161b22;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .form-control, .form-select {
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
        }
        .form-control::placeholder {
            color: #8b949e;
        }
        .form-control:focus, .form-select:focus {
            background: #0d1117;
            border-color: #58a6ff;
            box-shadow: none;
            color: #c9d1d9;
        }
        .btn-primary {
            background: #1f6feb;
            border: none;
            border-radius: 6px;
            padding: 10px;
            font-weight: bold;
            color: #fff;
        }
        .btn-primary:hover {
            background: #316dca;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2 class="text-center mb-3">Cadastro de Livros</h2>
    <form method="post" th:action="@{/register-book}">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite o título do livro" required>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" name="isbn" placeholder="Digite o ISBN" required>
        </div>
        <div class="mb-3">
            <label for="dataPublicacao" class="form-label">Data de Publicação</label>
            <input type="date" class="form-control" id="dataPublicacao" name="dataPublicacao" required>
        </div>
        <div class="mb-3">
            <label for="preco" class="form-label">Preço</label>
            <input type="number" step="0.01" class="form-control" id="preco" name="preco" placeholder="000.0" required>
        </div>
        <div class="mb-3">
            <label for="genero" class="form-label">Gênero</label>
            <select class="form-select" id="genero" name="genero" required>
                <option value="">Selecione um gênero</option>
                <option value="ficcao">Ficção</option>
                <option value="nao-ficcao">Não Ficção</option>
                <option value="fantasia">Fantasia</option>
                <option value="misterio">Mistério</option>
                <option value="romance">Romance</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="autores" class="form-label">Autores</label>
            <select class="form-select" id="autores" name="autores" required>
                <option value="">Selecione um gênero</option>
                <option value="autor1">Autor 1</option>
                <option value="autor2">Autor 2</option>
                <option value="autor3">Autor 3</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Salvar</button>
    </form>
</div>
</body>
</html>
